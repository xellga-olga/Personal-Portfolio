        <radialGradient id="grad" cx="32" cy="32" r="32" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#61DAFB"/>
            <stop offset="100%" stop-color="#1E90FF"/>
        </radialGradient>
    </defs>
    <!-- Central nucleus -->
    <circle cx="32" cy="32" r="8" fill="url(#grad)" />
    <!-- React atom ellipses -->
